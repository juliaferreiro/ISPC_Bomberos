<div class="container-fluid">
  <div class="row">
    <div class="col">
        <div class="contenedor">
          <div class="contenedor-login">
            <h1>REGISTRO</h1>
            <form action="">
              <label class="label-2">DNI: </label>
              <input class="input-1" id="txtDNI" type="number" class="form-control" [(ngModel)]="usuario.DNI"><br>
              <Label class="">Apellido: </Label>
              <input class="input-2" id="txtApellido" type="text" class="form-control" [(ngModel)]="usuario.Apellido"><br>
              <label class="label-2">Nombre: </label>
              <input type="text" name="id" id="txtNombre" class="form-control" [(ngModel)]="usuario.Nombre">
              <Label class="">Jerarqu√≠a: </Label>
              <input class="input-2" id="txtJerarquia" type="number" class="form-control" [(ngModel)]="usuario.ID_Jerarquia"><br>
              <button (click)="onAddUsuario(usuario)">Registrar</button>
          </form>
          </div>
        </div> 
      </div>
  </div>
</div>
